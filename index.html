<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pagos Públicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
        .nota {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Contador de Pagos Públicos</h1>
    
    <h2>Gastos Diarios</h2>
    <table id="tabla-diarios">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas se agregarán dinámicamente -->
        </tbody>
        <tfoot>
            <!-- Totales por día se agregarán aquí si es necesario -->
        </tfoot>
    </table>
    <div id="notas-diarias"></div>

    <h2>Gasto Acumulado</h2>
    <table id="tabla-acumulado">
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas se agregarán dinámicamente -->
        </tbody>
        <tfoot>
            <tr class="total">
                <td>Total</td>
                <td id="monto-total-acumulado">Bs 0 millones</td>
            </tr>
        </tfoot>
    </table>
    <p id="fecha-acumulado" style="text-align: center; margin-top: 20px;"></p>

    <script>
        // Función para animar el incremento de un número
        function animarContador(elemento, valorFinal, duracion = 2000) {
            let valorInicial = 0;
            const incremento = valorFinal / (duracion / 10);
            let valorActual = 0;
            const intervalo = setInterval(() => {
                valorActual += incremento;
                if (valorActual >= valorFinal) {
                    valorActual = valorFinal;
                    clearInterval(intervalo);
                }
                elemento.textContent = `Bs ${valorActual.toFixed(1).replace('.', ',')} millones`;
            }, 10);
        }

        // Función para extraer el número del string (ej: "Bs 309,7 millones" -> 309.7)
        function extraerNumero(texto) {
            return parseFloat(texto.replace(/Bs /, '').replace(/ millones/, '').replace('.', '').replace(',', '.'));
        }

        // Cargar el archivo JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tablaDiariosBody = document.querySelector('#tabla-diarios tbody');
                const notasDiarias = document.getElementById('notas-diarias');
                const tablaAcumuladoBody = document.querySelector('#tabla-acumulado tbody');
                const montoTotalAcumuladoElemento = document.getElementById('monto-total-acumulado');
                const fechaAcumuladoElemento = document.getElementById('fecha-acumulado');

                // Mostrar gastos diarios
                data.datos_diarios.forEach(dia => {
                    const fecha = dia.fecha;
                    const pagos = dia.pagos;
                    const totalDiarioNumerico = extraerNumero(dia.monto_total);
                    const nota = dia.nota || '';

                    // Agregar fila para total diario
                    const filaTotal = document.createElement('tr');
                    filaTotal.classList.add('total');
                    filaTotal.innerHTML = `
                        <td>${fecha} - Total</td>
                        <td></td>
                        <td id="total-${fecha.replace(/ /g, '-')}">Bs 0 millones</td>
                    `;
                    tablaDiariosBody.appendChild(filaTotal);
                    const totalElemento = document.getElementById(`total-${fecha.replace(/ /g, '-')}`);
                    animarContador(totalElemento, totalDiarioNumerico);

                    // Agregar filas para cada categoría
                    Object.keys(pagos).forEach(categoria => {
                        const montoTexto = pagos[categoria];
                        const montoNumerico = extraerNumero(montoTexto);
                        const fila = document.createElement('tr');
                        fila.innerHTML = `
                            <td>${fecha}</td>
                            <td>${categoria}</td>
                            <td id="${categoria.toLowerCase().replace(/ /g, '-')}-${fecha.replace(/ /g, '-')}">Bs 0 millones</td>
                        `;
                        tablaDiariosBody.appendChild(fila);

                        // Animar monto
                        const montoElemento = document.getElementById(`${categoria.toLowerCase().replace(/ /g, '-')}-${fecha.replace(/ /g, '-')}`);
                        animarContador(montoElemento, montoNumerico);
                    });

                    // Agregar nota
                    if (nota) {
                        const pNota = document.createElement('p');
                        pNota.classList.add('nota');
                        pNota.textContent = `${fecha}: ${nota}`;
                        notasDiarias.appendChild(pNota);
                    }
                });

                // Mostrar gasto acumulado
                const acumulado = data.gasto_acumulado;
                fechaAcumuladoElemento.textContent = `Acumulado hasta ${acumulado.fecha}`;
                const totalAcumuladoNumerico = extraerNumero(acumulado.monto_total);

                Object.keys(acumulado.pagos).forEach(categoria => {
                    const montoTexto = acumulado.pagos[categoria];
                    const montoNumerico = extraerNumero(montoTexto);
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${categoria}</td>
                        <td id="acum-${categoria.toLowerCase().replace(/ /g, '-')}">Bs 0 millones</td>
                    `;
                    tablaAcumuladoBody.appendChild(fila);

                    // Animar monto
                    const montoElemento = document.getElementById(`acum-${categoria.toLowerCase().replace(/ /g, '-')}`);
                    animarContador(montoElemento, montoNumerico);
                });

                // Animar total acumulado
                animarContador(montoTotalAcumuladoElemento, totalAcumuladoNumerico);
            })
            .catch(error => console.error('Error al cargar data.json:', error));
    </script>
</body>
</html>
